<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP HTTP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TCP HTTP Server</h1>
    </header>

    <div class="container">
        <p>Thank you for visiting our simple TCP server demo.</p>
        <p>This server listens on port 8080 and responds to HTTP GET requests.</p>
        <p>For requests to the root path (<code>/</code>), you will receive a message: <strong>Hello World!</strong></p>
        <p>For any other paths, you will get a <strong>404 Not Found</strong> response.</p>
    </div>
</body>
</html>
